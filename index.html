<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>

<body>
  <div class="card">
    <div class="advice-info">
      <span id="advice-id">
        ADVICE #103
      </span>
    </div>
    <div class="advice-text" id="advice-text">
      "Respect your elders."

    </div>

    <!----------- divider  ---------------->
    <picture class="divider">
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg" />
      <img src="./images/pattern-divider-mobile.svg" alt="divider" />
    </picture>

    <!------------ div and circle  --------------->
    <div class="circle">
      <!-- dice svg -->
      <svg class="dice" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
          fill="#202733" />
      </svg>
    </div>
  </div>
</body>

</html>
